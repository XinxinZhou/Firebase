      });
	  function pullPaper(title, content){  
	    content = content;
        $('<div/>').html(content).prepend($('<hr/>').html('Title: ' + title+"<hr/>")).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
	 };
